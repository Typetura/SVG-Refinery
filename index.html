  <title>Refinery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      font: inherit;
    }
    ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      list-style: none;
      gap: 1rem;
      padding: 1rem;
    }
    img {
      display: block;
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
    }
  </style>

  <svg id="refinery" width="0" height="0">
		<defs>
			<filter id="refinery-vhs">
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" result="noise"></feTurbulence>
        <feComposite in2="SourceAlpha" operator="in" />
      </filter>
			<filter id="refinery-halftone"></filter>
			<filter id="refinery-cmyk-halftone"></filter>
			<filter id="refinery-cmyk-error"></filter>
			<filter id="refinery-rgb-error"></filter>
			<filter id="refinery-shatter"></filter>
      <filter id="refinery-noise"></filter>
      <filter id="refinery-ripple"></filter>
      <filter id="refinery-specular"></filter>
      <filter id="refinery-ripple-specular"></filter>
      <filter id="refinery-ikat-vertical"></filter>
      <filter id="refinery-ikat-horizontal"></filter>
      <filter id="refinery-duotone"></filter>
      <filter id="refinery-heatmap"></filter>
      <filter id="refinery-topographic"></filter>
      <filter id="refinery-topographic-cut"></filter>
      <filter id="refinery-outline"></filter>
      <filter id="refinery-metaball"></filter>
      <filter id="refinery-puff"></filter>
      <filter id="refinery-raindrops"></filter>
      <filter id="refinery-wood"></filter> <!-- https://css-tricks.com/creating-patterns-with-svg-filters/ -->
      <filter id="refinery-water"></filter>
    </defs>
  </svg>
